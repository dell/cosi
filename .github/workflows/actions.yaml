name: Workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ] 
jobs:
  code-check:
    name: Check formatting, linting, vetting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Run the formatter, linter, and vetter
        uses: dell/common-github-actions/go-code-formatter-linter-vetter@main
        with:
          directories: ./...

  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -exclude-dir=core ./... 

  malware_security_scan:
      name: Malware Scanner
      runs-on: ubuntu-latest
      steps:
        - name: Checkout the code
          uses: actions/checkout@v2
        - name: Malware Scanner
          uses: dell/common-github-actions/malware-scanner@main
          with:
            directories: .
            options: -ri

  code-sanitizer:
    name: Check for forbidden words
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Run the forbidden words scan
        uses: dell/common-github-actions/code-sanitizer@main
        with:
          args: /github/workspace

  tests:
    name: Run Go unit tests and check package coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Run unit tests and check package coverage
        uses: dell/common-github-actions/go-code-tester@main
        with:
          threshold: 90
          test-folder: "."
          skip-list: "github.com/dell/cosi-driver/core"

  build-secure-and-push:
    runs-on: ubuntu-latest
    env: 
      BASEIMAGE: "registry.access.redhat.com/ubi8/ubi-minimal"
      DIGEST: "sha256:d0dee2a9ae24eba6b5563cfb4e33e40f4e3f07c9d136ca78cdf6adaff1008687"
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: ^1.19
        id: go
    - uses: actions/checkout@master
      env: 
        BASEIMAGE: "registry.access.redhat.com/ubi8/ubi-minimal"
        DIGEST: "sha256:d0dee2a9ae24eba6b5563cfb4e33e40f4e3f07c9d136ca78cdf6adaff1008687"
    - run: env
    - run: docker build --build-arg BASEIMAGE=$BASEIMAGE --build-arg DIGEST=$DIGEST . -t cosi-driver:latest
    - uses: Azure/container-scan@v0
      env: 
        DOCKLE_HOST: "unix:///var/run/docker.sock"
      with:
        image-name: cosi-driver:latest
        severity-threshold: HIGH
    # - run: make push
    # if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}

name: golangci-lint
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.19'
          cache: false
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
          version: v1.52

          # Optional: golangci-lint command line arguments.
          args: --modules-download-mode vendor --disable-all --enable errcheck --enable gosimple --enable govet --enable ineffasign --enable staticcheck --enable typecheck --enable unused --enable bidichk --enable bodyclose --enable containedctx --enable contextcheck --enable dogsled --enable exhaustruct --enable ginkgolinter --enable gocheckcompilerdirectives --enable goconst --enable wsl --enable exportloopref --enable gocognit --enable gocritic --enable godot --enable gofumpt --enable gomnd --enable misspell --enable paralleltest --enable gocritic --enable gocyclo --enable godox ./...
